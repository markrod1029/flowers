<div id="countdown"></div>
</div>
<script>
// Set the countdown date (in this example, it's set to 10 seconds)
var countdownDate = new Date().getTime() + 10000;

// Update the countdown every 1 second
var countdown = setInterval(function() {
    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the remaining time
    var distance = countdownDate - now;

    // Calculate minutes and seconds
    var seconds = Math.floor((distance % (1000 * 60)) / 900);

    // Display the countdown
    document.getElementById("countdown").innerHTML =  + seconds + "s ";

    // If the countdown is over, redirect to another page
    if (distance < 0) {
        clearInterval(countdown); // Clear the countdown interval
        window.location.href = "letter.html"; // Replace with the target page URL
    }
}, 1000);
</script>
